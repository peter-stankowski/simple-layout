<div class="layout-topbar">
  <mat-toolbar color="primary">
    <mat-toolbar-row>

      <div *ngFor="let route of routes">
        <button mat-button routerLink="/{{route.path}}" [matMenuTriggerFor]="topbarMenu">{{route.data.displayText}}</button>
        <mat-menu #topbarMenu="matMenu" yPosition="below">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</div>
