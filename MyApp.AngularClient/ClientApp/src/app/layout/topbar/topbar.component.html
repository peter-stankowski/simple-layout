<div class="layout-topbar">
  <mat-toolbar color="primary">
    <mat-toolbar-row>

      <div *ngFor="let route of routes">
        <button mat-button routerLink="/{{route.path}}" [matMenuTriggerFor]="subMenu.childMenu">{{route.data.displayText}}</button>
        <navbar-item #subMenu [items]="route.children"></navbar-item>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</div>
