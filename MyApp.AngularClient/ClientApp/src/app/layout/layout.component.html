
<button *ngFor="let layout of layouts" (click)="onToggleLayout(layout)">
  Template {{layout.layoutTemplate}}
</button>
{{layout.layoutTemplate}}
<hr />

<div class='container-fluid'>
  <layout-topbar *ngIf="layout.layoutTemplate == '0'" [items]="layout.navItems"></layout-topbar>
  <layout-sidebar *ngIf="layout.layoutTemplate == '1'" [items]="layout.navItems"></layout-sidebar>
</div>

<p>Nav layout from api: {{layout | json}}</p>
