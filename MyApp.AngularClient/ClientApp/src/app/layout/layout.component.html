
<button *ngFor="let layout of layouts" (click)="onToggleLayout(layout)">
  {{layout.selector}}
</button>
{{layout.selector}}
<hr />

<div class='container-fluid'>
  <layout-sidebar *ngIf="layout.selector == 'layout-sidebar'" [items]="items"></layout-sidebar>
  <layout-topbar *ngIf="layout.selector == 'layout-topbar'" [items]="items"></layout-topbar>
</div>
