<div class="layout-sidebar">

  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened>
      <div style="width: auto; height: 100px; border: solid 1px red; margin-right: 15px;">logo ?</div>
    <hr />
    <div *ngFor="let item of items">
      <button routerLink="/{{item.path}}" mat-button [matMenuTriggerFor]="subMenu.childMenu">
        <mat-icon *ngIf="item.iconName">{{item.iconName}}</mat-icon> {{item.displayName}}
      </button>

      <navbar-item #subMenu [items]="item.navItems"></navbar-item>

    </div>
    </mat-sidenav>

    <mat-sidenav-content measureScrollOffset="left">
      <div class="layout-sidebar-header">
        <button class="btn-toggle" mat-flat-button color="primary" (click)="toggleSidenav($event, sidenav)"><mat-icon>menu</mat-icon></button>
      </div>

      <div class="container-fluid layout-sidebar-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
