<div class="layout-topbar">
  <mat-toolbar color="primary">
    <mat-toolbar-row>

      <div *ngFor="let item of items">
        <button mat-button [matMenuTriggerFor]="subMenu.childMenu">
          <mat-icon *ngIf="item.iconName">{{item.iconName}}</mat-icon> {{item.displayName}}
        </button>
        <navbar-item #subMenu [items]="item.navItems"></navbar-item>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</div>
